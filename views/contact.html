<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./../styles/main.css" rel="stylesheet" type="text/css" />

  <body>
    <!-- put here content that will not change
      between your pages, like <header> or <nav> -->

    <div id="scene-container"></div>
    <div class="overlay"></div>
    <header>
      <div class="header">
        <a href="../index.html">
          <img src="./../assets/apklogo.svg" class="header__logo" />

        <div class="header__menu-btn">
          <span class="header__menu-btn__burger"></span>
        </div>
        <nav class="header__navbar">
          <ul class="header__navbar__navlinks">

            <li class="header__navbar__navlink">

            <li class="header__navbar__navlink">

            <li class="header__navbar__navlink">

            </li>
          </ul>
        </nav>

    <div data-barba="wrapper" class="mainParent">

        <div class="contact">
          <div class="contact__text">
            <div class="contact__text__info">
              <p>Indian Institute of Information Technology,</p>
              <p>Allahabad</p>
              <p>Devghat, Jhalwa</p>
              <p>211015, Prayagraj</p>

            <div class="contact__text__cordi">
              <div>
                <i class="fa-solid fa-headset" style="font-size: 2rem"></i>
              </div>
              <div>

                <p>+91 7458878302</p>
              </div>
            </div>
          </div>
          <div class="contact__map">
            <iframe

              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>

        </div>

        <div class="footer__links">
          <ul class="footer__links__site">
            <li><a href="./events.html"> Events</a></li>

            <li>

              ></a>
            </li>
